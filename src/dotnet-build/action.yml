name: dotnet-build
description: 'Build dotnet project'

defaults:
  run:
    shell: bash

inputs:
  dotnet_version:
    description: 'Required dotnet version'
    required: false
    default: '7.x'
  project_path:
    description: 'Path to your project'
    required: false
    default: '.'

runs:
  using: "composite"
  steps:
    - run: echo "BUILD_OUTPUT_PATH=./output" >> $GITHUB_ENV

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build ${{ inputs.project_path }} --configuration Release --no-restore --output ${{ env.BUILD_OUTPUT_PATH }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: ${{ env.BUILD_OUTPUT_PATH }}
        if-no-files-found: error
        retention-days: 1