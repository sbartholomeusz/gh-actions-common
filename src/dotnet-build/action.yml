name: dotnet-build
description: 'Build dotnet project'

inputs:
  dotnet_version:
    description: 'Required dotnet version'
    required: false
    default: '7.x'
  project_path:
    description: 'Path to your project'
    required: false
    default: '.'

runs:
  using: "composite"
  steps:
    - run: echo "BUILD_OUTPUT_PATH=./output" >> $GITHUB_ENV
      shell: bash

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    - name: Restore dependencies
      shell: bash
      run: dotnet restore
      working-directory: ${{ inputs.project_path }}

    - name: Build
      shell: bash
      run: dotnet build --configuration Release --no-restore --output ${{ env.BUILD_OUTPUT_PATH }}
      working-directory: ${{ inputs.project_path }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-package
        path: ${{ env.BUILD_OUTPUT_PATH }}
        if-no-files-found: error
        retention-days: 1